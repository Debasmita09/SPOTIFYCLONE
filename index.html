<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songlist">
            <h1>Best of Anuv Jain - No Copy right Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="1" >
                    <span>Husn</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="0"  class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="2" >
                    <span>Husn</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="3" >
                    <span>Husn</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="4" >
                    <span>Husn</span>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <div>
                        <img src="cover.jpg" alt="5" >
                        <span>Husn</span>
                    </div>
                    <span class="songlistplay"><span class="timestamp">03:38 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgessBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward "></i>
            <i class="far fa-3x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-3x fa-step-forward "></i>
        </div>
        <div class="songInfo">
            <img src="Nt6v.gif" width="40px" alt="Husn" id="gif">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
